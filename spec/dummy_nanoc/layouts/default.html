<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A Brand New Nanoc Site - <%= @item[:title] %></title>
    <link rel="stylesheet" href="/stylesheet.css">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
    <%= nayplot_dependent_js %>
  </head>
  <body>
    <div id="main">
      <%= yield %>

    </div>

        <div id="sidebar">
      <h2>Documentation</h2>
      <ul>
        <li><a href="https://sciruby.github.io/daru-view/">Documentation</a></li>
        <li><a href="http://nbviewer.jupyter.org/github/sciruby/daru-view/tree/master/spec/dummy_iruby/">Tutorial</a></li>
      </ul>
      <h2>Community</h2>
      <ul>
        <li><a href="https://groups.google.com/forum/#!forum/sciruby-dev">Discussion group</a></li>
        <li><a href="https://sciruby.github.io/daru-view/CONTRIBUTING.md">Contributing</a></li>
      </ul>
    </div>
  </body>
</html>
